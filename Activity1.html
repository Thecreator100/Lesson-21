<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in Javascript</title>
</head>
<body>
    <h2>Basic Methods</h2>
    <script>
        var str = "aMaZing";
        document.write(str.toUpperCase())
        document.write(str.toLowerCase())
        document.write(str.startsWith("x",0)+"<br>")
    </script>
</body>
</html>
