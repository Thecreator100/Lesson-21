<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in Javascript</title>
</head>
<body>
    <h2>For Loop is JS</h2>

    <p id="demo"></p>
    <script>
        var fruits =["Mango","Apple","Banana","Orange","Melon"];
        var text ="";
        var i;

        for(i=o; i < fruits.length ; i++)
        {
            text += fruits[i] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;

        document.write(fruits);
    </script>
</body>
</html>
